<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
			<label for="name">Name</label><br>
		    <input type="text" name="name" id="name" required>
		</div>
		<div>
			<label for="email">email</lable><br>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="gender" value="Male" required>Male<br>
			<input type="radio" name="gender" id="gender" value="Female" required>Female<br>
		</div>
		<div>
			<label for="laptop">Laptop Brands</label><br>
			<select name="laptop" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label><br>
			<input type="number" name="age" id="age" required>
		</div>
		<div>
			<label for="dob">DOB</label><br>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="password">Password</label><br>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<label for="portfolio">portfolio</label><br>
			<input type="url" name="portfolio" id="portfolio">
		</div>
		<div>
			<input type="button" value="submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
